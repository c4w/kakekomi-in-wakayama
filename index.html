<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>KAKEKOMI in Wakayama</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<!-- Map表示用エレメント -->
<div class="map-container">
	<h1 class="app-title">
		KAKEKOMI in Wakayama
	</h1>
	<div id="map"></div>
</div>

<div class="setting">
	<div class="form-inline">
		<select name="hour" id="hour" class="form-control input-sm">
			<option value="0">00</option>
			<option value="1">01</option>
			<option value="2">02</option>
			<option value="3">03</option>
			<option value="4">04</option>
			<option value="5">05</option>
			<option value="6">06</option>
			<option value="7">07</option>
			<option value="8">08</option>
			<option value="9">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
		</select>
		<span class="colon">:</span>
		<select name="minute" id="minute" class="form-control input-sm">
			<option value="0">00</option>
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
		</select>
		<a href="./index.html" id="submit-setting" class="btn btn-sm btn-success"><b>OK</b></a>
	</div>
</div>

<script src="./assets/js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<!-- Google Map API -->
<!-- Add [libraries=visualization] to use heatmap -->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&v=3&language=ja&libraries=visualization"></script>

<script src="./assets/js/map.min.js" type="text/javascript"></script>
</body>
</html>
