<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>KAKEKOMI in Wakayama</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<!-- Map表示用エレメント -->
<div class="map-container">
	<h1 class="app-title">
		KAKEKOMI in Wakayama
		<span id="time" class="pull-right"></span>
	</h1>
	<div id="map"></div>
</div>

<a href="./index.html" class="menu"><i class="glyphicon glyphicon-th-list" aria-hidden="true"></i></a>

<div class="setting">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="form-group">
				<select name="timezone" id="timezone" class="form-control">
					<option value="0">00:00 - 01:00</option>
					<option value="1">01:00 - 02:00</option>
					<option value="2">02:00 - 03:00</option>
					<option value="3">03:00 - 04:00</option>
					<option value="4">04:00 - 05:00</option>
					<option value="5">05:00 - 06:00</option>
					<option value="6">06:00 - 07:00</option>
					<option value="7">07:00 - 08:00</option>
					<option value="8">08:00 - 09:00</option>
					<option value="9">09:00 - 10:00</option>
					<option value="10">10:00 - 11:00</option>
					<option value="11">11:00 - 12:00</option>
					<option value="12">12:00 - 13:00</option>
					<option value="13">13:00 - 14:00</option>
					<option value="14">14:00 - 15:00</option>
					<option value="15">15:00 - 16:00</option>
					<option value="16">16:00 - 17:00</option>
					<option value="17">17:00 - 18:00</option>
					<option value="18">18:00 - 19:00</option>
					<option value="19">19:00 - 20:00</option>
					<option value="20">20:00 - 21:00</option>
					<option value="21">21:00 - 22:00</option>
					<option value="22">22:00 - 23:00</option>
					<option value="23">23:00 - 24:00</option>
				</select>
			</div>
			<a href="./index.html" id="submit-setting" class="btn btn-default btn-block">　<b>OK</b>　</a>
		</div>
	</div>
</div>

<script src="./assets/js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<!-- Google Map API -->
<!-- Add [libraries=visualization] to use heatmap -->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&v=3&language=ja&libraries=visualization"></script>

<script src="./assets/js/map.min.js" type="text/javascript"></script>
</body>
</html>
